server:
  port: 9991
  context-path: /cmfz
  jsp-servlet:
    init-parameters:
      development: true

spring:
  mvc:
    view:
      suffix: .jsp
      prefix: /

  http:
    encoding:
      charset: UTF-8
      force: true

  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/cmfz
    username: root
    password: root




mybatis:
  type-aliases-package: com.baizhi.entity
  mapper-locations: classpath:/com.baizhi.mapper/*.xml


